<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/master.css">
        <link rel="stylesheet" href="./static/css/sidebar.css">
        <link rel="stylesheet" href="./static/css/dialog.css">
        <link rel="stylesheet" href="./static/css/scrollview.css">
        <link rel="stylesheet" href="./static/css/instruction.css">
        <link rel="stylesheet" href="./static/css/templateview.css">
    </head>
    <body>
        <section id="Dialog">
            <section>
                <ul>
                    <li class="dlg-title">
                        <h1 id="DLGTitle"></h1>
                    </li>
                    <li class="dlg-confirm">
                        <button id="DLGConfirm">Oui</button>
                    </li>
                    <li class="dlg-cancel">
                        <button id="DLGCancel">Non</button>
                    </li>
                    <li class="dlg-ok">
                        <button id="DLGOK">Ok</button>
                    </li>
                </ul>
            </section>
        </section>
        <ul>
            <li>
                <section id="Sidebar" class="sidebar">
                    <div>
                        <ul>
                            <li class="fiber-name">
                                <input id="FiberName" type="text" placeholder="Fiber Name">
                            </li>
                            <li class="fiber-run">
                                <button>Run</button>
                            </li>
                            <li class="fiber-stop">
                                <button>Stop</button>
                            </li>
                        </ul>
                    </div>
                    <ul id="PackagesList"></ul>
                </section>
            </li>
            <li>
                <section id="ScrollView" class="fiber-scroll">
                    <div id="Fiber">
                    </div>
                </section>
                <section id="Templateview" class="templateview">
                    <img id="CloseTemplateview" src="../img/cross.png" alt="">
                    <form id="TemplateForm">
                        <div id="Parameters">
                        </div>
                        <div id="Commandes">
                            <ul>
                                <li>
                                    <button id="ConfirmParameters">Ok</button>
                                </li>
                                <li>
                                    <button id="CancelParameters">Annuler</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </section>
            </li>
        </ul>
    </body>
    <script src="./static/js/astilectron-root.js"></script>
    <script src="./static/js/element.js"></script>
    <script src="./static/js/sidebar.js"></script>
    <script src="./static/js/instructions.js"></script>
    <script src="./static/js/templateview.js"></script>
    <script src="./static/js/dialog.js"></script>
    <script src="./static/libs/leader-line.min.js"></script>
</html>
